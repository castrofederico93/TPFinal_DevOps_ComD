name: CI/CD DevOps

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-frontend:
    name: Test frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm test

  build-and-push-images:
    name: Build & push Docker images
    runs-on: ubuntu-latest
    needs: test-frontend
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build backend image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/devops-backend:latest ./server

      - name: Push backend image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/devops-backend:latest

      - name: Build frontend image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/devops-frontend:latest .

      - name: Push frontend image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/devops-frontend:latest

  deploy-info:
    name: Deploy (Railway auto)
    runs-on: ubuntu-latest
    needs: build-and-push-images
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Info about deploy
        run: |
          echo "Las imágenes Docker ya fueron publicadas."
          echo "El despliegue en Railway está configurado para ejecutarse automáticamente al recibir el nuevo commit en main."